<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" placeholder="Enter first number" name="num1" required>
        <label for="num2">Number 2:</label>
        <input type="text" id="num2" placeholder="Enter second number" name="num2" required>
        <button onclick="add()">add</button>
        <button onclick="subtract()">subtract</button>
        <button onclick="multiply()">multiply</button>  
        <div id="result" style="border: 1px solid blue; height: 100px; width: 200px;">

        </div>
        <script src="event.js" ></script>
</body>
</html>
